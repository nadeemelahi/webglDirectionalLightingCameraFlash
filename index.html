<!doctype html>
<html lang="en">
<head>
<title>fullscreen canvas</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html, body { height: 100%; margin: 0; }
body { background: #cff; }
canvas { width: 100%; height: 100%; 
	display: block; margin: auto;
	background: #f0f;
}
</style>
</head>
<body>
<canvas width="400" height="400"></canvas>

<script id="vertex-shader-2d" type="x-shader/x-fragment">
attribute vec4 vert; 
attribute vec3 colour;
varying vec3 vcolour;
void main(void){
	
	gl_Position =  vert ;
	vcolour = colour;
}
</script><script id="fragment-shader-2d" type="x-shader/x-fragment">
precision mediump float;
varying vec3 vcolour;
void main(void){
	gl_FragColor = vec4(vcolour , 1.0);
}
</script>

<script src="./a00-canvas.js"></script>
<script src="./b01-nmg.js"></script>	
<script src="./b02-matUtil.js"></script>	
<script src="./c00-app.js"></script>	
</body>
</html>
